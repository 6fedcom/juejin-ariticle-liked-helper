<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/juejin.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="掘金点赞文章检索查询小工具，帮助大家在系统复习以前点赞的文章，可以根据标题，作者检索文章，也可以根据点赞数量和阅读数量排序，帮助大家更高效的管理自己在掘金上点过赞的文章" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/juejin192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>掘金点赞文章检索排序小助手</title>
  <style type="text/css">
    #loader {
      width: 500px;
      position: absolute;
      text-align: center;
      left: calc(50% - 250px);
      top: calc(50% - 10px)
    }

    #loader .square {
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 10px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, .3);
      animation: bouncer cubic-bezier(.455, .03, .515, .955) .75s infinite alternate
    }

    #loader .square:nth-child(5n+1) {
      background: #0F9;
      animation-delay: 0
    }

    #loader .square:nth-child(5n+2) {
      background: #0CF;
      animation-delay: calc(0s + (.1s * 1))
    }

    #loader .square:nth-child(5n+3) {
      background: #93F;
      animation-delay: calc(0s + (.1s * 2))
    }

    #loader .square:nth-child(5n+4) {
      background: #F66;
      animation-delay: calc(0s + (.1s * 3))
    }

    #loader .square:nth-child(5n+5) {
      background: #FFF35C;
      animation-delay: calc(0s + (.1s * 4))
    }

    @keyframes bouncer {
      to {
        transform: scale(1.75) translateY(-20px)
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root">
    <div id="loader">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
  <script src='//player.polyv.net/script/player.js'></script>

  <script>
    window.polyvPlayer = polyvPlayer
  </script>

</body>
<div style="display: none;">
  <script type="text/javascript" src="https://s4.cnzz.com/z_stat.php?id=1278809723&web_id=1278809723"></script>
</div>

</html>
